<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calendrier interactif</title>
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/js-year-calendar@latest/dist/js-year-calendar.min.css" />
</head>
<body>

<div class="Calendrier"></div>
<script src="https://unpkg.com/js-year-calendar@latest/dist/js-year-calendar.min.js"></script>
<script src="https://unpkg.com/js-year-calendar@latest/dist/js-year-calendar.umd.min.js"></script>
<script src="https://unpkg.com/js-year-calendar@latest/locales/js-year-calendar.fr.js"></script>


<div id="calendar">
    <div id="header">
        <h1>Mon planning</h1>
        <button id="addEventBtn">Ajouter un événement</button>
    </div>
    <div id="events"></div>
</div>
<div id="eventModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Ajouter un événement</h2>
        <label for="eventName">Nom de l'événement:</label>
        <input type="text" id="eventName">
        <label for="eventDate">Date de l'événement:</label>
        <input type="date" id="eventDate">
        <button id="saveEventBtn">Enregistrer</button>
    </div>
</div> 

    
    <script src="main.js"></script>
</body>
</html>
